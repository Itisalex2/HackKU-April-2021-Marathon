{% endblock %}
{% block main %}
<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
</head>
<script type="text/javascript">
	function login() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;

	}

</script>

<style>
	.button {
		border-radius: 12px;
		padding: 12px;
		width: 325px;
		border-color: transparent;
		margin-top: 8px;
		margin-bottom: 8px;
		transition-duration: 0.2s;
		transition-property: transform;
		color: #555;
	}

	.button:hover,
	.button:focus,
	.button:active {
		transform: scale(1.04);
	}

	.textbox {
		border-radius: 12px;
		padding: 12px;
		width: 300px;
		border-color: transparent;
		margin-top: 8px;
		margin-bottom: 8px;
		transition-duration: 0.2s;
		transition-property: transform;
	}

	.textbox:hover,
	.textbox:focus,
	.textbox:active {
		transform: scale(1.04);
	}
</style>

<body style="font-family: Futura; font-weight: bold;">
	<center style="font-size: 40px; padding-bottom: 10px">
		Login: 
	</center>
	<div style="border-radius: 32px; text-align: center; background-color: #EEE; width: 375px; margin: auto; padding-top: 15px;">
		<form action="/login" method="post">
			<input class="textbox" type="text" id="username" name="username" placeholder="Username"
				style="font-family: Futura; text-align: center; font-size: 24px">
			<br>
			<input class="textbox" type="text" id="password" name="password" placeholder="Password"
				style="font-family: Futura; text-align: center; font-size: 24px">
			<br>
			<button class="button" onclick="login()"
				style="font-weight: bold; font-family: Futura; text-align: center; font-size: 24px">Login</button>
			<br>
		</form>
		<form action="/register" method="get">
			<button class="button"
				style="font-weight: bold; font-family: Futura; text-align: center; font-size: 24px">Register</button>
		</form>
		<br>
	</div>
</body>

</html>
{% endblock %}
