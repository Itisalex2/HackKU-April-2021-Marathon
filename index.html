<!DOCTYPE html>
<html>
	<style>
		.button {
			padding: 10px 10px;
			font-family: Futura;
			font-size: 32px;
			outline: none;
			color: #004990;
			border: none;
			border-radius: 15px;
			width: 750px;
			margin: auto;
			display: block;
			-webkit-transform: perspective(1px);
			transform: perspective(1px);
			-webkit-transition-duration: 0.2s;
			transition-duration: 0.2s;
			-webkit-transition-property: transform;
			transition-property: transform;
		}

		.button:hover, .button:focus {
			-webkit-transform: scale(1.05);
			transform: scale(1.05);
		}

		.button:active {
			-webkit-animation-duration: 0.1s;
			animation-duration: 0.1s;
			-webkit-transform: scale(1.08);
			transform: scale(1.08);
		}
	</style>
	<body style= "font-family: Futura; font-weight: bold;">
		<center style="font-size: 48px">
			Screensavers for Hackku
		</center>
		<br>
		<a href="corners.html" style="background-color: #b3e3ff; text-align: center;" class="button">Bouncing Image</a>
		<!-- <a href="corners.html">Corners</a> -->
		<br>
	</body>
</html>
