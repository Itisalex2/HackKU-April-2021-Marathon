<!DOCTYPE html>
<html>
	<script type="text/javascript">
	</script>

	<style>
		.small_button {
			padding: 5px 5px;
			font-family: Futura;
			font-size: 16px;
			border-radius: 8px;
			border-color: inherit;
			margin: auto;
			vertical-align:middle;
			transform: perspective(1px);
			transition-duration: 0.2s;
			transition-property: transform;
			color: inherit;
			background-color: #CCC;
			position: absolute;
		}

		.small_button:hover, .small_button:focus {
			transform: scale(1.05);
			color: inherit;
		}

		.small_button:active {
			animation-duration: 0.1s;
			transform: scale(1.08);
			color: inherit;
		}
	</style>

	<body style= "font-family: Futura; font-weight: bold;">
		<a href="index.html" class="small_button">Homepage</a>
		<center style="font-size: 32px">
			Sign Up!
		</center>
	</body>
</html>
